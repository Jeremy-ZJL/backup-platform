<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>backupPlatform</title>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link href="static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css"/>
    <link href="static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css"/>

    <style type="text/css">
        .c{
            position: relative;
            left: 90%;
            margin-left: -395px;
        }
    </style>
</head>
<body>
<!-- <input type="hidden" id="TenantId" name="TenantId" value=""/> -->
<!-- <div class="header"></div> -->
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <h3><span class="c">Welcome to backupPlatform</span></h3>
        <!--<h3 class="c">Welcome to backupPlatform</h3>-->
        <form class="form form-horizontal" action="javascript:void(0)" method="post">
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="username" name="" type="text" placeholder="账户" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="password" name="" type="password" placeholder="密码" class="input-text size-L">
                </div>
            </div>

            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input onclick="account_login()" type="button" class="btn btn-success radius size-L"
                           value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <input onclick="account_clear()" type="button" class="btn btn-default radius size-L"
                           value="&nbsp;清&nbsp;&nbsp;&nbsp;&nbsp;空&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer">Copyright 运维安全组 by H-ui.admin v3.1</div>

<script src="bootstrap/js/jquery-2.1.1.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/util.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>

<!-- Mainly scripts -->
<script>
    function account_clear() {
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
    }

    function account_login() {
        var url = location.protocol + "//" + location.hostname + ":" + location.port + ACCOUNT_LOGIN_API;

        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        if (username === "" || username === undefined || password === "" || password === undefined) {
            alert("缺少必须填写的登录信息!");
            return
        }
        var data = {"um_account": username, "um_passwd": password};
        var res = ajaxPost(url, data);
        var jsonObj = JSON.parse(res);

        if (jsonObj.code === 200) {
            window.open("index.html", '_self')
        } else {
            alert(jsonObj.message);
        }

        console.log(
            '<<<----------------------------------------------->', '\n',
            'account_login', '\n',
            'url: ', url, '\n',
            'data: ', data, '\n',
            'ajaxPost_res: ', res, '\n',
            '<----------------------------------------------->>>'
        );
    }
</script>

</body>
</html>
