    function source_addr_select(msg) {
        var message = msg["message"];
        var res = '<option value="" selected>源主机</option>';
        for (var j = 0; j < message.length; j++) {
            console.log(
                '<<<----------------------------------------------->', '\n',
                'source_addr_select', '\n',
                "message[j]['source_addr']", message[j]['source_addr'], '\n',
                '<----------------------------------------------->>>'
            );
            if (message[j]["ssh_conn"] === "1") {
                var t = '<option value="' + message[j]['source_addr'] + '">' + message[j]['source_addr'] + '</option>';
                res += t;
            }
        }
        document.getElementById("source_addr").innerHTML = res;
    }

    function backup_host_add() {
        var source_addr = document.getElementById("source_addr").value;
        var svc_type = document.getElementById("svc_type").value;
        var db_user = document.getElementById("db_user").value;
        var db_passwd = document.getElementById("db_passwd").value;
        var db_port = document.getElementById("db_port").value;
        var db_conf = document.getElementById("db_conf").value;

        if (db_port === "" || db_port == undefined) {
            var db_port = 3306
        }

        if (db_conf === "" || db_conf == undefined) {
            var db_conf = "/etc/my.cnf"
        }

        if (svc_type === "") {
            //alert("请选择备份类型!");
            modalalertdemo("请选择备份类型", 2000);
            return
        } else if (svc_type === "fs") {
            if (source_addr === "") {
                //alert("缺少必要的参数!");
                modalalertdemo("缺少必要的参数", 2000);
                return
            } else {
                var data = {
                    "source_addr": source_addr,
                    "svc_type": svc_type
                }
            }

        } else if (svc_type === "db" || svc_type === "all") {
            if (source_addr === "" || db_user === "" || db_passwd === "") {
                //alert("缺少必要的参数!");
                modalalertdemo("缺少必要的参数", 2000);
                return
            } else {
                var data = {
                    "source_addr": source_addr,
                    "db_user": db_user,
                    "db_passwd": db_passwd,
                    "db_port": db_port,
                    "svc_type": svc_type,
                    "db_conf": db_conf
                }
            }
        }
        console.log(
            '<<<----------------------------------------------->', '\n',
            'backup_host_add', '\n',
            'data: ', data, '\n',
            '<----------------------------------------------->>>'
        );
        var url = location.protocol + "//" + location.hostname + ":" + location.port + BACKUP_HOST_MANAGER;
        var res = ajaxPost(url, data);
        var jsonObj = JSON.parse(res);
        //alert(jsonObj.message);
        window.alert(jsonObj.message);
        window.parent.location.reload();
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    }

    $(document).ready(function () {
        var source_addr_url = location.protocol + "//" + location.hostname + ":" + location.port + CMDB_HOST_INFORMATION;
        var msg = ajaxGet(source_addr_url);
        var jsonObj = JSON.parse(msg);
        source_addr_select(jsonObj);

        console.log(
            '<<<----------------------------------------------->', '\n',
            'ready_source_addr_url', source_addr_url, '\n',
            'ajaxGet_res_json: ', jsonObj, '\n',
            '<----------------------------------------------->>>'
        );
    });

    function modalalertdemo(msg, interval = 5000) {
        $.Huimodalalert(msg, interval)
    }
