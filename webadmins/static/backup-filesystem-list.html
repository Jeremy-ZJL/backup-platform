<script>

    login_acquire();

    function myFunction() {
        var input, filter, table, tr, td, i;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
                if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }

    function backup_filesystem_add(title, url, w, h) {
        layer_show(title, url, w, h);
    }

    function t_body(msg) {
        let jsonObj = JSON.parse(msg);
        let res = '';

        console.log(
            '<<<----------------------------------------------->', '\n',
            't_body', '\n',
            'jsonObj: ', jsonObj, '\n',
            '<----------------------------------------------->>>'
        );

        for (let j = 0; j < jsonObj["message"].length; j++) {
            let items = jsonObj["message"][j];
            console.log(items)
            if (items["backup_status"] === 1) {
                console.log('["backup_status"] === 1')
                let backup_status = "<font color='green'>已启动</font>";
                let task_action = "<a title='停止' href='javascript:;' onclick='backup_fs_stop(" + j + ")' class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6dd;</i></a>"

            } else if (items["backup_status"] === 2) {
                console.log('["backup_status"] === 2')
                let backup_status = "<font color='orange'>启动中</font>";
                let task_action = "<a title='停止' href='javascript:;' onclick='backup_fs_stop(" + j + ")' class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6dd;</i></a>"

            } else {
                console.log('["backup_status"] === 3')
                let backup_status = "<font color='red'>未启动</font>";
                let task_action = "<a title='启动' href='javascript:;' onclick='backup_fs_start(" + j + ")' class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6e1;</i></a>"
            }

            let t = "<tr id='tr_" + j + "'><td>" + format_timestamp(items["stat_time"]) + "</td><td>" + items['source_addr'] +
                "</td><td>" + items["backup_path"] + "</td><td title='" + items["backup_to_local_path"] + "'>" + items["backup_to_local_path"].substring(0, 30) + "....</div></td><td>" +
                items["backup_method"] + "</td><td>" + backup_status + "</td><td>" + items["createor"] + "</td><td>" + task_action +
                "<a title='全量备份' href='javascript:;' onclick='backup_fs_full(" + j + ")' class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe616;</i></a>" +
                "<a title='删除' href='javascript:;' onclick='backup_fs_del(" + j + ")' class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6e2;</i></a></td></tr>";
            // console.log(t);
            res += t;
        }
        // console.log(res);
        document.getElementById("t_body").innerHTML = res;
    }

    function backup_fs_start(line_id) {
        let backup_fs_start_url = location.protocol + "//" + location.hostname + ":" + location.port + BACKUP_FS_MANAGER;
        let tr = document.getElementById("tr_" + line_id).getElementsByTagName("td");
        let source_addr = tr[1].innerText;
        let backup_path = tr[2].innerText;
        let backup_to_local_path = tr[3].title;
        let action = "start";
        let data = {
            "source_addr": source_addr,
            "backup_path": backup_path,
            "backup_to_local_path": backup_to_local_path,
            "action": action
        };
        let res = ajaxPut(backup_fs_start_url, data);
        let jsonObj = JSON.parse(res);
        //alert(jsonObj.message);
        modalalertdemo(jsonObj.message);

        console.log(
            '<<<----------------------------------------------->', '\n',
            'backup_fs_start_url', backup_fs_start_url, '\n',
            'line_id: ', line_id, '\n',
            'data: ', data, '\n',
            'ajaxPut_res_jsonObj: ', jsonObj, '\n',
            '<----------------------------------------------->>>'
        );
    }

    function backup_fs_stop(line_id) {
        let url = location.protocol + "//" + location.hostname + ":" + location.port + BACKUP_FS_MANAGER;
        let tr = document.getElementById("tr_" + line_id).getElementsByTagName("td");
        let source_addr = tr[1].innerText;
        let backup_path = tr[2].innerText;
        let backup_to_local_path = tr[3].title;
        let action = "stop";
        let data = {
            "source_addr": source_addr,
            "backup_path": backup_path,
            "backup_to_local_path": backup_to_local_path,
            "action": action
        };
        let res = ajaxPut(url, data);
        let jsonObj = JSON.parse(res);
        modalalertdemo(jsonObj.message);

        console.log(
            '<<<----------------------------------------------->', '\n',
            'backup_fs_stop_url', url, '\n',
            'line_id: ', line_id, '\n',
            'data: ', data, '\n',
            'ajaxPut_res_jsonObj: ', jsonObj, '\n',
            '<----------------------------------------------->>>'
        );
    }

    function backup_fs_full(line_id) {
        let url = location.protocol + "//" + location.hostname + ":" + location.port + BACKUP_FS_MANAGER;
        let tr = document.getElementById("tr_" + line_id).getElementsByTagName("td");
        let source_addr = tr[1].innerText;
        let backup_path = tr[2].innerText;
        let backup_to_local_path = tr[3].title;
        let action = "fs_full_backup";
        let data = {
            "source_addr": source_addr,
            "backup_path": backup_path,
            "backup_to_local_path": backup_to_local_path,
            "action": action
        };
        let res = ajaxPut(url, data);
        let jsonObj = JSON.parse(res);
        modalalertdemo(jsonObj.message);

        console.log(
            '<<<----------------------------------------------->', '\n',
            'backup_fs_full_url', url, '\n',
            'line_id: ', line_id, '\n',
            'data: ', data, '\n',
            'ajaxPut_res_jsonObj: ', jsonObj, '\n',
            '<----------------------------------------------->>>'
        );
    }

    function backup_fs_del(line_id) {
        var r = window.confirm("确定删除吗?");
        if (r === true) {
            var url = location.protocol + "//" + location.hostname + ":" + location.port + BACKUP_FS_MANAGER;
            var tr = document.getElementById("tr_" + line_id).getElementsByTagName("td");
            var source_addr = tr[1].innerText;
            var backup_path = tr[2].innerText;
            var data = {
                "source_addr": source_addr,
                "backup_path": backup_path
            };
            var res = ajaxDelete(url, data);
            var jsonObj = JSON.parse(res);
            window.alert(jsonObj.message);
            // modalalertdemo(jsonObj.message);
            window.location.reload();

            console.log(
                '<<<----------------------------------------------->', '\n',
                'backup_fs_del_url', url, '\n',
                'line_id: ', line_id, '\n',
                'source_addr: ', source_addr, '\n',
                'data: ', data, '\n',
                'ajaxDelete_res_jsonObj: ', jsonObj, '\n',
                '<----------------------------------------------->>>'
            );
        }
    }

    $(document).ready(function () {
        let url = location.protocol + "//" + location.hostname + ":" + location.port + BACKUP_FS_MANAGER;
        let res = ajaxGet(url);
        t_body(res);
        console.log(
            '<<<----------------------------------------------->', '\n',
            'ready_url', url, '\n',
            'ajaxGet_res: ', res, '\n',
            '<----------------------------------------------->>>'
        );
    });


    function modalalertdemo(msg, interval = 5000) {
        $.Huimodalalert(msg, interval)
    }
